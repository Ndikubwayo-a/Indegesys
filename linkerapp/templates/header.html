<script>
    window.onscroll = function() { myfunct()  };
    
    var header = document.getElementById("unmovable-section");
    var sticky = header.offsetTop;
    
    function myfunct() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }
</script>
